<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>INFO</h1>
<table width="100%"  border="1">
    <tr style="background-color:lightgray">
        <th>ID</th>
        <th>NAME</th>
        <th>ZONE</th>
        <th>EMAIL</th>
    </tr>
    {% for p in people %}
       <tr>
           <td>{{p.customer_id}}</td>
           <td>{{p.customer_name }}</td>
           <td>{{p.zone}}</td>
           <td>{{p.email}}</td>
       </tr>
    {% endfor %}

</table>
</body>
</html>
